<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="age-fields">
      <div data-error="false" data-input-group-id="date" class="input-group">
        <label for="date" class="input-group__label">
          DAY
        </label>
        <input type="number" min="1" max="31" pattern="[0-9]{2}" id="date" placeholder="DD"
          class="input-group__input" />
        <span class="input-group__error"></span>
      </div>
      <div data-error="false" data-input-group-id="month" class="input-group">
        <label for="month" class="input-group__label">
          MONTH
        </label>
        <input type="number" min="1" max="12" id="month" placeholder="MM" class="input-group__input" />
        <span class="input-group__error"></span>
      </div>
      <div data-error="false" data-input-group-id="year" class="input-group">
        <label for="year" class="input-group__label">
          YEAR
        </label>
        <input type="number" id="year" placeholder="YYYY" class="input-group__input" />
        <span class="input-group__error"></span>
      </div>
    </div>
    <div class="age-action">
      <hr />
      <button class="age-action__button">
        <img src="/assets/images/icon-arrow.svg" />
      </button>
    </div>
    <div class="age-result">
      <div data-result-group-id="year" class="age-result__row">
        <span class="age-result__row__value">--</span>
        <span class="age-result__row__label">years</span>
      </div>
      <div data-result-group-id="month" class="age-result__row">
        <span class="age-result__row__value">--</span>
        <span class="age-result__row__label">months</span>
      </div>
      <div data-result-group-id="date" class="age-result__row">
        <span class="age-result__row__value">--</span>
        <span class="age-result__row__label">days</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vignesh K K</a>.
  </div>
  <script src="script.js" />
</body>

</html>
