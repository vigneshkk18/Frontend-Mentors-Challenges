<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <div class="profile-card__avatar">
      <img class="profile-card__avatar__image" src="/assets/images/avatar-jessica.jpeg" alt="Jessica" />
    </div>
    <div class="profile-card__user-info">
      <p class="profile-card__user-info__name">Jessica Randall</p>
      <span class="profile-card__user-info__place">London, United Knigdom</span>
    </div>
    <div class="profile-card__job-description">
      <span>"Front-end developer and avid reader."</span>
    </div>
    <div class="profile-card__social-media-links">
      <button class="profile-card__social-media-link">GitHub</button>
      <button class="profile-card__social-media-link">Frontend Mentor</button>
      <button class="profile-card__social-media-link">LinkedIn</button>
      <button class="profile-card__social-media-link">Twitter</button>
      <button class="profile-card__social-media-link">Instagram</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vignesh K K</a>.
  </div>
</body>

</html>
